server:
  port: 80
spring:
  application:
    # 当前SpringBoot应用名称 可以随便写 也可以不指定 目前用不到
    name: reggie_take_out
  # 数据源配置
  #  datasource:
  #    druid:
  #      driver-class-name: com.mysql.cj.jdbc.Driver
  #      url: jdbc:mysql://localhost:3306/reggie?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
  #      username: root
  #      password: root
  # 使用shardingJDBC配置数据源实现读写分离
  shardingsphere:
    datasource:
      names:
        master,slave
      # 主数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.36.129:3306/reggie?characterEncoding=utf-8
        username: itcast
        password: ABcd_123
      # 从数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.36.130:3306/reggie?characterEncoding=utf-8
        username: itcast
        password: ABcd_123
    masterslave:
      # 读写分离配置
      load-balance-algorithm-type: round_robin
      # 最终的数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: master
      # 从库数据源名称列表，多个逗号分隔
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启SQL显示，默认false  # redis环境配置
  # 允许程序自定义的bean对象覆盖SpringBoot自动配置的bean对象
  main:
    allow-bean-definition-overriding: true
  redis:
    host: 192.168.36.128
    port: 6379
    password: 123456
    database: 0
  cache:
    redis:
      time-to-live: 1800000  #设置redis中存储数据的有效时间
# 解决循环依赖
#  main:
#    allow-circular-references: true
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射   eg:user:user_name  User:userName
    map-underscore-to-camel-case: true
    # 开启控制台日志 打印SQL语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 全局设置 主键生成策略 使用雪花算法
      id-type: ASSIGN_ID
      # 全局设置 逻辑删除
      # 逻辑删除字段对应的实体类中属性名称
      logic-delete-field: isDeleted
      logic-not-delete-value: 0
      logic-delete-value: 1
reggie:
  # 设置服务器文件上传保存路径  注意：最后一个斜杠不能省略
  upload: D:\reggie\
  # upload: /root/reggie/
